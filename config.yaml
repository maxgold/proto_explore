defaults:
  - agent: td3
  - override hydra/launcher: submitit_local

# unsupervised exploration
expl_agent: proto
# task settings
task: walker_walk
discount: 0.99
# train settings
num_grad_steps: 500000
log_every_steps: 1000
# eval
eval_every_steps: 10000
num_eval_episodes: 10
# dataset
replay_buffer_dir: ../../../distill_data  # make sure to update this if you change hydra run dir
replay_buffer_size: 1000000
replay_buffer_num_workers: 4
batch_size: ${agent.batch_size}
# misc
seed: 1
device: cuda
save_video: true
use_tb: false
use_wandb: false
goal: false
eval: false
distill: false
path: /misc/vlgscratch4/FergusGroup/mortensen/exorl/models/pmm_top_right/
goal_lst: ???
#experiment
experiment: exp


# @package _global_
hydra:
  run:
    dir: ./output/${now:%Y.%m.%d}/${now:%H%M%S}_${agent.name}
  sweep:
    dir: ./exp_sweep/${now:%Y.%m.%d}/${now:%H%M}_${agent.name}_${experiment}
    subdir: ${hydra.job.num}
        params:
          +goal_lst: [-0.25, -0.25], [-0.25, -0.083], [-0.25, 0.083], [-0.25, 0.25], [-0.083, -0.25], [-0.083, -0.083],
       [-0.083, 0.083], [-0.083, 0.25], [0.083, -0.25], [0.083, -0.083], [0.083, 0.083], [0.083,0.25], [0.25, -0.25],
       [0.25, -0.083], [0.25, 0.083], [0.25, 0.25]
  launcher:
   timeout_min: 4300
   cpus_per_task: 10
   gpus_per_node: 1
   tasks_per_node: 1
   mem_gb: 160
   nodes: 1
   submitit_folder: ./exp_sweep/${now:%Y.%m.%d}/${now:%H%M}_${agent.name}_${experiment}/.slurm
       
